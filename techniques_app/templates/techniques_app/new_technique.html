{% extends '_base.html' %}

{% block title %}New Technique{% endblock title %}


{% load django_bootstrap5 %}
{%block content%}

<div class='card mb-3 border-2 border-primary mt-3 mb-3'>
    <div class="card-header bg-primary-subtle border-bottom border-primary">
    <div class='card-title display-6'>Add new technique</div>
    </div>
    <div class='card-body soft-green '>


<form action="{%url 'techniques_app:new_technique' %}" method='post'>
    {%csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='New Technique'%}
    
</form>


</div>
</div>
{%endblock content%}
