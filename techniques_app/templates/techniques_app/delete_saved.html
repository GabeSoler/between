{% extends 'between_app/_base.html' %}

{% block title %}Saved Techniques {% endblock title %}
{% load django_bootstrap5%}

{%block content%}
<div
    class="card border-primary mt-3 soft-green"
>
    <div class="card-body">
        <h4 class="card-title">Confirm remove from your list:</h4>
        <form method='post' action={% url 'techniques_app:delete_technique' tech_pk %}>
            {% csrf_token %}
            {% bootstrap_button button_type='submit' content='Remove' %}
        </form>
    </div>
</div>


{% endblock content%}
